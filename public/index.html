<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Neural Novel</title>
    <style>
        #mindstudio-frame {
            width: 100%;
            height: 100vh;
        }

        #fullscreen-text {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Neural Novel</h1>
        <p>Writing Companion</p>
    </header>

    <section>
        <h2>Neural Chat</h2>
        <p>This is an A.I developed to help you write Novels, what are you waiting for?</p>
    </section>

    <!-- Add the provided script and iframe -->
    <div class="content">
        <script type="text/javascript">
            window.MindStudioSettings = {
                publicToken: "pk96b2ec577647862f01be4c46e2e3e7e6",
                appId: "7479c35f-0507-4658-be23-843895313fcf"
            };
        </script>
        <script src="https://api.youai.ai/v1/embed.js"></script>
        <div>
            <p id="fullscreen-text" onclick="toggleFullScreen()">Click here to go full screen</p>
            <iframe id="mindstudio-frame" referrerpolicy="origin" title="AI Embed" frameborder="0"></iframe>
        </div>
    </div>

    <section>
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById("mindstudio-frame");

            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>

</html>
